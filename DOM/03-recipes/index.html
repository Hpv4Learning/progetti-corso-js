<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Recipes</title>
    <!-- style  -->
    <link rel="stylesheet" href="./style.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- start of body  -->
    <main>
      <section class="container">
        <!-- title  -->
        <h2 class="title">Le nostre ricette</h2>
        <div class="spacer-xxs"></div>
        <!-- recipe  -->
        <article class="container paper">
          <div class="spacer-xxs"></div>
          <div class="img-container">
            <img src="" id="recipe-img" alt="" />
          </div>
          <h3 id="nome"></h3>
          <p id="difficulty"></p>
          <p id="recipe"></p>

          <div class="spacer-xs"></div>
          <!-- prev next buttons-->
          <div class="button-container">
            <button class="button-xs before-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="button-xs next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="spacer-xxs"></div>
          <!-- random button -->
          <button class="button-xs random-btn">random recipe</button>
        </article>
      </section>
    </main>

    <!-- script  -->
    <script src="index.js"></script>
  </body>
</html>

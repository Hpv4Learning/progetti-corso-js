<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport Center</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- start of body  -->

    <!-- start main -->
    <main>
      <!-- start navbar -->
      <nav class="nav row justify-center">
        <img src="./logo-js.png" class="logo" alt="logo" />
        <h1>SPORT CENTER</h1>
      </nav>

      <section class="list">
        <!-- title -->
        <div class="title">
          <h2>Affitta i nostri campi</h2>
        </div>

        <!-- buttons -->
        <div class="buttons">
          <!-- <button type="button" class="filter-btn" data-id="all">all</button> -->
        </div>

        <!-- item list -->
        <div class="list-center">
          <!-- item -->
          <article class="list-item">
            <img src="" alt="list item" class="img" />
            <div class="item-info">
              <div class="info-header">
                <h4 class="name"></h4>
                <h4 class="price"></h4>
              </div>
              <p class="item-text"></p>
            </div>
          </article>
        </div>
      </section>
    </main>

    <!-- script -->
    <script src="finale.js"></script>
  </body>
</html>
